{% extends "base.html" %} {% block content %}
<h2>Track Your Requests</h2>
<table border="1">
  <tr>
    <th>Type</th>
    <th>Status</th>
    <th>Submitted At</th>
    <th>Resolved At</th>
  </tr>
  {% for request in requests %}
  <tr>
    <td>{{ request.request_type }}</td>
    <td>{{ request.status }}</td>
    <td>{{ request.submitted_at }}</td>
    <td>{{ request.resolved_at|default:"-" }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
